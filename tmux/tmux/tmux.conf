set -g status-utf8 on
set -g default-terminal "tmux-256color"
setw -g utf8 on

set -g status-keys vi
setw -g mode-keys vi

unbind C-b
set -g prefix C-a
bind 'C-a' send-prefix

bind R \
	source ~/.tmux.conf \; \
	display 'TMUX config reloaded.'
unbind '%'
unbind '"'
unbind c
bind c run "tmux-new-pane #D new-window"
bind | run "tmux-new-pane #D split-window -h"
bind - run "tmux-new-pane #D split-window -v"

bind '~' show-messages
	
set -g base-index 1
set -g pane-base-index 1
set -g visual-activity on
set -g visual-bell off
set -g visual-silence on
set -g history-limit 10000

set -g mouse on

set -g set-titles on
set -g set-titles-string "#T :: tmux/#I/#P"

setw -g message-style "bg=black,fg=white,bold"
setw -g message-command-style "bg=black,fg=yellow,bold"

set -g status on
set -g status-position bottom
set -g status-interval 1
set -g status-justify centre
set -g status-style "bg=default,fg=white"
set -g status-left "#(tmux-status-left #D #{client_prefix})"
set -g status-left-length 100
set -g status-left-style "fg=green,bold"
set -g status-right "#(tmux-status-right #D)"
set -g status-right-length 50
set -g status-right-style ""

setw -g window-status-style "bg=default,fg=blue,bold"
setw -g window-status-activity-style "bg=default,fg=red,bold"
setw -g window-status-current-style "bg=default,fg=green,bold"
